name: Docker Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Set up multi-architecture build
        run: |
          docker buildx create --use
          docker buildx inspect --bootstrap

      - name: Build ARM and AMD Docker images (without push)
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 -f Dockerfile --tag cloud-clipboard:${{ github.sha }} .

      - name: Run Docker container (AMD64)
        run: |
          docker run -d --name cloud-clipboard-amd64 cloud-clipboard:${{ github.sha }}

      - name: Run Docker container (ARM64)
        run: |
          docker run -d --name cloud-clipboard-arm64 cloud-clipboard:${{ github.sha }}

      - name: Check if containers are running
        run: |
          docker ps -a  # List all containers to verify if both containers are running

      - name: Stop and remove the containers
        run: |
          docker stop cloud-clipboard-amd64
          docker rm cloud-clipboard-amd64
          docker stop cloud-clipboard-arm64
          docker rm cloud-clipboard-arm64

      - name: Output Build Results
        run: |
          echo "Docker build for both AMD64 and ARM64 completed successfully"
          echo "Tag: cloud-clipboard:${{ github.sha }}"
